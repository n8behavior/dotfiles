# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
# tmux colors
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set-option -g focus-events on
set-option -sg escape-time 10

# Enable mouse support
set -g mouse on

# Use PgUp/PgDn to enter copy mode and scroll
bind-key -n PgUp copy-mode -u
bind-key -n PgDn copy-mode

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'egel/tmux-gruvbox'

# Gruvbox theme configuration
set -g @tmux-gruvbox 'dark' # dark theme for visibility
set -g @tmux-gruvbox-left-status-a '#S'
set -g @tmux-gruvbox-right-status-x '%Y-%m-%d'
set -g @tmux-gruvbox-right-status-y '%H:%M'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
